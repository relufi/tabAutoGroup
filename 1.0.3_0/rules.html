<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/rules.css">
  <title data-i18n="rTitle"></title>
</head>
<body class="p-3 d-none">
  <div class="container">
    <!-- header -->
    <h1 class="mb-3" data-i18n="rTitle"></h1>
    <!-- rule list -->
    <div id="rule-list"></div>
    <!-- bottom buttons -->
    <div class="mt-3">
      <button id="btn-add" type="button" class="btn btn-primary" data-i18n="rAddBtn"></button>
      <button id="btn-help" type="button" class="btn btn-link btn-sm help text-muted text-decoration-none"><img src="img/help_outline_black_24dp.svg"><span data-i18n="rHelpBtn"></span></button>

      <!-- data import/export buttons -->
      <div class="btn-group dropup float-end">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="data-menu-btn" data-bs-toggle="dropdown" aria-expanded="false" data-i18n="pT2Data"></button>
        <input type="file" accept="application/json,.json" class="d-none">
        <ul id="data-menu" class="dropdown-menu" aria-labelledby="data-menu-btn">
          <li><button class="dropdown-item" type="button" data-i18n="pT2Data_ImportJSON"></button></li>
          <li><button class="dropdown-item" type="button" data-i18n="pT2Data_ExportJSON"></button></li>
        </ul>
      </div>
    </div>
  </div>


  <!-- edit modal -->
  <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edit-modal-title" data-i18n="rMTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-2 gx-3 gy-2">
            <div class="col-lg-4">
              <label for="edit-rule-name" data-i18n="rMRuleName"></label>
              <input id="edit-rule-name" type="text" class="form-control" data-i18n-ph="rMRuleNamePH">
              <div class="invalid-feedback" data-i18n="rMRuleNameInvalid"></div>
            </div>
            <div class="col-lg-4">
              <label for="edit-group-name" data-i18n="rMGroupName"></label>
              <input id="edit-group-name" type="text" class="form-control" data-i18n-ph="rMGroupNamePH">
              <div class="invalid-feedback" data-i18n="rMGroupNameInvalid"></div>
            </div>
            <div class="col-lg-2">
              <label for="edit-group-color" data-i18n="rMGroupColor"></label>
              <select id="edit-group-color" class="form-select">
                <option value="auto" data-i18n="colorDefault"></option>
                <option value="grey" data-i18n="colorGrey"></option>
                <option value="blue" data-i18n="colorBlue"></option>
                <option value="red" data-i18n="colorRed"></option>
                <option value="yellow" data-i18n="colorYellow"></option>
                <option value="green" data-i18n="colorGreen"></option>
                <option value="pink" data-i18n="colorPink"></option>
                <option value="purple" data-i18n="colorPurple"></option>
                <option value="cyan" data-i18n="colorCyan"></option>
                <option value="orange" data-i18n="colorOrange"></option>
              </select>
              <div class="invalid-feedback" data-i18n="rMGroupColorInvalid"></div>
            </div>
          </div>
          <div data-i18n="rMMatchTitle"></div>
          <div id="edit-modal-matching"></div>
          <div class="form-text mb-1" data-i18n="rMMatchTip"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="rCancelBtn"></button>
          <button type="button" class="btn btn-primary" id="edit-modal-save" data-i18n="rSaveBtn"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- help modal -->
  <div class="modal fade" id="help-modal" tabindex="-1" aria-labelledby="help-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="help-modal-title" data-i18n="rHTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 data-i18n="rHTargetTitle"></h4>
          <div class="mb-0" data-i18n="rHTargetP1"></div>
          <ol>
            <li data-i18n-html="rHTargetL1"></li>
            <li data-i18n-html="rHTargetL2"></li>
            <li data-i18n="rHTargetL3"></li>
          </ol>
          <p data-i18n="rHTargetP2"></p>

          <h4 data-i18n="rHMethodTitle"></h4>
          <div class="mb-0" data-i18n-html="rHMethodP1"></div>
          <ol>
            <li data-i18n="rHMethodL1"></li>
            <li data-i18n="rHMethodL2"></li>
            <li data-i18n="rHMethodL3"></li>
            <li data-i18n="rHMethodL4"></li>
            <li data-i18n-html="rHMethodL5"></li>
          </ol>

          <h4 data-i18n="rHNoteTitle"></h4>
          <ol>
            <li data-i18n="rHNoteL1"></li>
            <li data-i18n="rHNoteL2"></li>
            <li data-i18n="rHNoteL3"></li>
            <li data-i18n="rHNoteL4"></li>
          </ol>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-i18n="rCloseBtn"></button>
        </div>
      </div>
    </div>
  </div>

  <div id="delete-confirm" class="modal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <h5 class="modal-title"></h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" data-i18n="rCancelBtn"></button>
          <button id="btn-delete-yes" type="button" class="btn btn-danger btn-sm" data-i18n="rDelBtn"></button>
        </div>
      </div>
    </div>
  </div>

  <template id="matching-tp">
    <div class="row mb-2 gx-3 gy-2">
      <div class="col-lg-3">
        <select class="form-select">
          <option value="hostname" data-i18n="rTargetHostname"></option>
          <option value="href" data-i18n="rTargetHref"></option>
          <option value="title" data-i18n="rTargetTitle"></option>
          <option value="title_ignorecase" data-i18n="rTargetTitleIgnoreCase"></option>
        </select>
        <div class="invalid-feedback" data-i18n="rTargetInvalid"></div>
      </div>
      <div class="col-lg-3">
        <select class="form-select">
          <option value="includes" data-i18n="rMethodIncludes"></option>
          <option value="startsWith" data-i18n="rMethodStartsWith"></option>
          <option value="endsWith" data-i18n="rMethodEndsWith"></option>
          <option value="equal" data-i18n="rMethodEqual"></option>
          <option value="regex" data-i18n="rMethodRegex"></option>
        </select>
        <div class="invalid-feedback" data-i18n="rMethodInvalid"></div>
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control">
        <div class="invalid-feedback"></div>
      </div>
      <div class="col-lg-2">
        <div class="d-flex align-items-center h-38">
          <img src="img/add_circle.svg" class="pointer me-1">
          <img src="img/remove_circle.svg" class="pointer">
        </div>
      </div>
    </div>
  </template>

  <template id="rule-tp">
    <fieldset class="rule">
      <legend><span class="d-inline-block rounded-circle size-18"></span> <span></span></legend>
      <table class="table">
        <tbody></tbody>
      </table>
      <div class="position-relative">
        <button type="button" class="btn btn-primary btn-sm me-1" data-i18n="rEditBtn"></button>
        <button type="button" class="btn btn-danger btn-sm" data-i18n="rDelBtn"></button>
        <div class="form-check form-switch position-absolute bottom-0 end-0">
          <label class="form-check-label"><input class="form-check-input" type="checkbox"><span data-i18n="rEnableBtn"></span></label>
        </div>
      </div>
    </fieldset>
  </template>

  <script type="text/javascript" src="jslib/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/rule-store.js"></script>
  <script type="text/javascript" src="js/rules.js"></script>
</body>
</html>
